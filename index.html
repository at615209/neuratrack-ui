 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>AI Glass Login â€“ Draggable</title>
<style>
html, body {
  margin: 0;
  height: 100%;
  background: radial-gradient(circle at center, #0b0f18, #020308);
  overflow: hidden;
  font-family: "Segoe UI", system-ui, sans-serif;
  color: white;
}
/* ================= LOGIN CARD ================= */
#login-card {
  position: fixed;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  width: 360px;
  height: 420px;
  padding: 26px;
  border-radius: 22px;
  backdrop-filter: blur(14px);
  background: linear-gradient(
    to bottom,
    rgba(255,255,255,0.12),
    rgba(255,255,255,0.04)
  );
box-shadow:
    inset 0 0 0 1px rgba(255,255,255,0.25),
    0 30px 100px rgba(0,0,0,0.9);
  cursor: grab;
}
#login-card.dragging { cursor: grabbing; }

/* ================= TIMER ================= */
#timer {
  text-align: center;
  font-size: 18px;
  letter-spacing: 2px;
  color: #00ff88;
  text-shadow: 0 0 10px #00ff88, 0 0 25px #00ff88;
  margin-bottom: 20px;
  opacity: 0;
  transition: opacity 0.4s;
}
/* ================= INPUT ================= */
.field { position: relative; margin-bottom: 26px; }
.field input {
  width: 100%;
  padding: 16px 14px;
  border-radius: 14px;
  border: none;
  outline: none;
  background: rgba(0,0,0,0.4);
  color: white;
  font-size: 15px;
}
.field input:focus { background: rgba(0,255,255,0.12); }

.field label {
  position: absolute;
  left: 14px;
  top: 50%;
  transform: translateY(-50%);
  color: rgba(255,255,255,0.6);
  pointer-events: none;
  transition: 0.3s ease;
  padding: 2px 10px;
  border-radius: 12px;
}
.field input:focus + label,
.field input:not(:placeholder-shown) + label {
  top: -10px;
  font-size: 12px;
  background: rgba(255,255,255,0.12);
  backdrop-filter: blur(10px);
  color: white;
  box-shadow: 0 0 8px rgba(0,255,255,0.5);
}
/* ================= LOGIN BUTTON ================= */
#login-btn {
  margin-top: 30px;
  width: 100%;
  height: 56px;
  border-radius: 18px;
  border: 2px solid transparent;
  background:
    linear-gradient(#0b0f18, #0b0f18) padding-box,
    linear-gradient(135deg, #00ffff, #ff00ff, #00ff99) border-box;
  color: white;
  font-size: 16px;
  letter-spacing: 2px;
  cursor: pointer;
  transition: box-shadow 0.3s, transform 0.15s;
  box-shadow: 0 0 12px rgba(0,255,255,0.35);
}
#login-btn:hover {
  box-shadow: 0 0 20px rgba(0,255,255,0.6),
              0 0 40px rgba(255,0,255,0.3);
}
#login-btn:active { transform: scale(0.98); }
#login-btn.logged {
  background:
    linear-gradient(#0b0f18, #0b0f18) padding-box,
    linear-gradient(135deg, #00ff88, #00ff88) border-box;
  box-shadow: 0 0 25px rgba(0,255,136,0.8);
}
/* ================= GLASS FLOOR ================= */
#glass-floor {
  position: fixed;
  bottom: 0;
  width: 100%;
  height: 48px;
  backdrop-filter: blur(6px);
  background: linear-gradient(
    to top,
    rgba(255,255,255,0.08),
    rgba(255,255,255,0.02)
  );
  border-top-left-radius: 26px;
  border-top-right-radius: 26px;
  box-shadow:
    inset 0 0 0 1px rgba(255,255,255,0.18),
    0 -40px 120px rgba(0,0,0,0.9);
  transition: height 0.8s cubic-bezier(.2,.9,.2,1);
  overflow: hidden;
}
#glass-floor.expanded { height: 45vh; }

/* ================= DOCK TOGGLE ================= */
#ai-dock-toggle {
  width: 100%;
  height: 48px;
  background: transparent;
  border: none;
  color: #00ffcc;
  letter-spacing: 3px;
  font-size: 12px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
}
#ai-dock-toggle .dot {
  width: 8px;
  height: 8px;
  border-radius: 50%;
  background: #00ffcc;
  margin-right: 10px;
  box-shadow: 0 0 12px #00ffcc;
  animation: pulse 2s infinite;
}
@keyframes pulse {
  0% { opacity: .3 }
  50% { opacity: 1 }
  100% { opacity: .3 }
}
/* ================= DOCK ================= */
#ai-dock { padding: 20px 30px; }
.dock-metrics {
  display: grid;
  grid-template-columns: repeat(4,1fr);
  gap: 16px;
}
.dock-card {
  background: rgba(255,255,255,0.06);
  border-radius: 14px;
  padding: 16px;
  box-shadow: inset 0 0 0 1px rgba(255,255,255,0.18);
}
.dock-card b {
  font-size: 22px;
  color: #00ffcc;
  animation: aiBeat 1.6s infinite ease-in-out;
}
@keyframes aiBeat {
  0% { opacity:.6 }
  50% { opacity:1; text-shadow:0 0 12px #00ffcc }
  100% { opacity:.6 }
}
/* ================= DASHBOARD ================= */
#ai-dashboard {
  position: fixed;
  inset: 0;
  padding: 120px 60px;
  opacity: 0;
  pointer-events: none;
  transform: translateY(20px);
  transition: 0.6s cubic-bezier(.2,.8,.2,1);
}
#ai-dashboard.active {
  opacity: 1;
  pointer-events: auto;
  transform: translateY(0);
}
body.dashboard-open #login-card {
  transform: translate(-50%, -50%) scale(0.75);
  opacity: 0.6;
}
/* ================= SIDE PANEL (FIXED) ================= */
#ai-panel {
  position: fixed;
  top: 0;
  left: 0;
  width: 320px;
  height: 100%;
  background:
    radial-gradient(120% 120% at 0% 0%,
      rgba(0,255,204,0.14),
      rgba(5,10,20,0.92) 60%);
  backdrop-filter: blur(22px);
  transform: translateX(-100%);
  transition: transform 0.55s cubic-bezier(.25,.9,.25,1);
  box-shadow:
    40px 0 120px rgba(0,0,0,0.95),
    inset -1px 0 0 rgba(255,255,255,0.08);
  padding: 36px 28px;
}
#ai-panel.active { transform: translateX(0); }

/* PANEL NAV */
#ai-panel nav button {
  width: 100%;
  margin: 14px 0;
  padding: 14px 16px;
  background: rgba(255,255,255,0.04);
  border: 1px solid rgba(255,255,255,0.14);
  border-radius: 16px;
  color: white;
  font-size: 14px;
  letter-spacing: 1px;
  cursor: pointer;
  backdrop-filter: blur(10px);
  transition: 0.3s ease;
}
#ai-panel nav button:hover {
  background: rgba(0,255,204,0.14);
  border-color: rgba(0,255,204,0.6);
  box-shadow:
    0 0 18px rgba(0,255,204,0.6),
    inset 0 0 12px rgba(0,255,204,0.25);
  transform: translateX(4px);
}
/* PANEL CLOSE */
#panel-close {
  position: absolute;
  top: 20px;
  right: 20px;
  width: 36px;
  height: 36px;
  border-radius: 50%;
  background: rgba(255,255,255,0.06);
  border: 1px solid rgba(255,255,255,0.25);
  color: white;
  font-size: 18px;
  cursor: pointer;
  backdrop-filter: blur(10px);
  transition: 0.25s ease;
}
#panel-close:hover {
  background: rgba(255,0,80,0.2);
  border-color: rgba(255,0,80,0.8);
  box-shadow: 0 0 16px rgba(255,0,80,0.8);
}
/* TOP BUTTONS */
#ai-menu-btn {
  position: fixed;
  top: 20px;
  left: 20px;
  width: 46px;
  height: 46px;
  border-radius: 14px;
  background: rgba(0,0,0,0.45);
  border: 1px solid rgba(255,255,255,0.25);
  color: #00ffcc;
  font-size: 20px;
  cursor: pointer;
  backdrop-filter: blur(12px);
  box-shadow: 0 0 18px rgba(0,255,204,0.6);
}
#open-dashboard {
  position: fixed;
  top: 20px;
  right: 24px;
  background: rgba(0,0,0,0.4);
  border: 1px solid rgba(255,255,255,0.3);
  color: #00ffcc;
  width: 44px;
  height: 44px;
  border-radius: 50%;
  font-size: 20px;
  cursor: pointer;
  backdrop-filter: blur(10px);
  box-shadow: 0 0 12px rgba(0,255,204,0.6);
}

/* ================= BACKGROUND BRANDING ================= */
#brand-watermark {
  position: fixed;
top: 6%;
left: 50%;
transform: translateX(-50%);
  font-size: 23px;
  font-weight: 700;
  letter-spacing: 4px;
  color: rgba(0, 255, 166, 0.771);
  text-shadow:
    0 0 30px rgba(0, 255, 170, 0.921),
    0 0 80px rgba(190, 12, 200, 0.848),
    0 0 140px rgba(225, 0, 255, 0.995);
  pointer-events: none;
  user-select: none;
  z-index: 0;
}




</style>

</head>

<body>
<div id="brand-watermark">Please subscribe @atanuS4</div>

<!-- DASHBOARD -->
<div id="ai-dashboard">
  <h2>AI Session Analytics</h2>
  <div class="dock-metrics">
    <div class="dock-card"><small>Total Sessions</small><b id="ds-sessions">0</b></div>
    <div class="dock-card"><small>Total Time</small><b id="ds-time">0s</b></div>
    <div class="dock-card"><small>Avg Duration</small><b id="ds-avg">0s</b></div>
    <div class="dock-card"><small>Top User</small><b id="ds-user">-</b></div>
  </div>
</div>

<!-- SIDE PANEL -->
<div id="ai-panel">
  <button id="panel-close">âœ•</button>
  <nav>
    <button data-view="main">Main UI</button>
    <button data-view="dashboard">AI Dashboard</button>
  </nav>
</div>

<button id="ai-menu-btn">â˜°</button>

<div id="login-card">
  <div id="timer">00:00:00</div>

  <div class="field">
    <input type="text" placeholder=" " />
    <label>Username</label>
  </div>

  <div class="field">
    <input type="password" placeholder=" " />
    <label>Password</label>
  </div>

  <button id="login-btn">LOGIN</button>
  <button id="open-dashboard">â˜°</button>
</div>

<div id="glass-floor">
  <button id="ai-dock-toggle"><span class="dot"></span>AI ANALYTICS</button>

  <div id="ai-dock">
    <div class="dock-metrics">
      <div class="dock-card"><small>Total Sessions</small><b id="dock-sessions">0</b></div>
      <div class="dock-card"><small>Total Time</small><b id="dock-time">0s</b></div>
      <div class="dock-card"><small>Avg Duration</small><b id="dock-avg">0s</b></div>
      <div class="dock-card"><small>Top User</small><b id="dock-user">-</b></div>
    </div>

    <canvas id="session-graph" width="800" height="120"></canvas>

    <div class="ai-insight" id="ai-insight">ðŸ¤– Waiting for session dataâ€¦</div>

    <div class="dock-history">
      <h4>AI Transaction History</h4>
      <ul id="history-list"></ul>
    </div>
  </div>
</div>

<script>
let loggedIn=false, timerInterval=null, startTime=null;
let activeSession={user:null,start:null,duration:0,live:false};
let graphStream=[];

const timer=document.getElementById("timer");
const loginBtn=document.getElementById("login-btn");
const usernameInput=document.querySelector("input[type=text]");
const card=document.getElementById("login-card");
const dock=document.getElementById("glass-floor");
const dockToggle=document.getElementById("ai-dock-toggle");
const dashboard=document.getElementById("ai-dashboard");
const panel=document.getElementById("ai-panel");
const menuBtn=document.getElementById("ai-menu-btn");
const panelCloseBtn=document.getElementById("panel-close");
const canvas=document.getElementById("session-graph");
const ctx=canvas.getContext("2d");

loginBtn.onclick=()=>loggedIn?logout():login();

function login(){
  loggedIn=true;
  startTime=Date.now();
  activeSession={user:usernameInput.value||"Guest",start:startTime,duration:0,live:true};
  loginBtn.textContent="LOGOUT";
  loginBtn.classList.add("logged");
  timer.style.opacity=1;
  timerInterval=setInterval(()=>{
    activeSession.duration++;
    const h=String(Math.floor(activeSession.duration/3600)).padStart(2,"0");
    const m=String(Math.floor(activeSession.duration%3600/60)).padStart(2,"0");
    const s=String(activeSession.duration%60).padStart(2,"0");
    timer.textContent=`${h}:${m}:${s}`;
  },1000);
}

function logout(){
  loggedIn=false;
  clearInterval(timerInterval);
  activeSession.live=false;
  const logs=JSON.parse(localStorage.getItem("aiLogs")||"[]");
  logs.push({user:activeSession.user,duration:activeSession.duration});
  localStorage.setItem("aiLogs",JSON.stringify(logs));
  loginBtn.textContent="LOGIN";
  loginBtn.classList.remove("logged");
  timer.style.opacity=0;
  timer.textContent="00:00:00";
}

let isDragging=false,offsetX=0,offsetY=0;
card.addEventListener("mousedown",e=>{
  if(e.target.closest("input,button"))return;
  isDragging=true;
  const r=card.getBoundingClientRect();
  offsetX=e.clientX-r.left;
  offsetY=e.clientY-r.top;
});
document.addEventListener("mousemove",e=>{
  if(!isDragging)return;
  card.style.left=`${e.clientX-offsetX}px`;
  card.style.top=`${e.clientY-offsetY}px`;
  card.style.transform="none";
});
document.addEventListener("mouseup", () => {
  if (!isDragging) return;
  isDragging = false;
  card.classList.remove("dragging");

  // Preserve position â€“ no transform reset
  if (document.body.classList.contains("dashboard-open")) {
    card.style.transform = "scale(0.75)";
  } else {
    card.style.transform = "none";
  }
});


dockToggle.onclick=()=>dock.classList.toggle("expanded");
menuBtn.onclick=()=>panel.classList.add("active");
panelCloseBtn.onclick=()=>panel.classList.remove("active");

document.querySelectorAll("#ai-panel nav button").forEach(btn=>{
  btn.onclick=()=>{
    panel.classList.remove("active");
    if(btn.dataset.view==="dashboard"){
      document.body.classList.add("dashboard-open");
      dashboard.classList.add("active");
    } else {
      document.body.classList.remove("dashboard-open");
      dashboard.classList.remove("active");
    }
  };
});

document.getElementById("open-dashboard").onclick=()=>{
  document.body.classList.toggle("dashboard-open");
  dashboard.classList.toggle("active");
};

function dashboardLoop(){
  const logs=JSON.parse(localStorage.getItem("aiLogs")||"[]");
  let totalSessions=logs.length+(activeSession.live?1:0);
  let totalTime=logs.reduce((a,b)=>a+b.duration,0)+(activeSession.live?activeSession.duration:0);
  let avg=totalSessions?Math.floor(totalTime/totalSessions):0;

  ["ds","dock"].forEach(p=>{
    document.getElementById(`${p}-sessions`).textContent=totalSessions;
    document.getElementById(`${p}-time`).textContent=totalTime+"s";
    document.getElementById(`${p}-avg`).textContent=avg+"s";
    document.getElementById(`${p}-user`).textContent=activeSession.live?activeSession.user:"-";
  });

  if(activeSession.live){
    graphStream.push(activeSession.duration);
    if(graphStream.length>60)graphStream.shift();
  }

  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.beginPath();
  ctx.strokeStyle="#00ffcc";
  ctx.lineWidth=2;
  graphStream.forEach((v,i)=>{
    const x=i/59*canvas.width;
    const y=canvas.height-Math.min(v*2,canvas.height-6);
    i?ctx.lineTo(x,y):ctx.moveTo(x,y);
  });
  ctx.stroke();

  document.getElementById("history-list").innerHTML=
    logs.slice(-5).reverse().map(l=>`<li>${l.user} â€¢ ${l.duration}s</li>`).join("");

  document.getElementById("ai-insight").textContent=
    activeSession.live
      ? activeSession.duration>avg
        ?"ðŸ§  Engagement rising â€” neural load increasing"
        :"âš¡ Session stabilizing â€” adaptive monitoring"
      :"ðŸ¤– Idle â€” awaiting next interaction";
}

setInterval(dashboardLoop,1000);
</script>

</body>
</html>
